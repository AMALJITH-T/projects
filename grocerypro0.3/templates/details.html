<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body>
    <h1>Product Details</h1>
    {% if details %}
        <p>Details for {{ product }}:</p>
        <ul>
            <li><strong>Unit:</strong> {{ details.unit }}</li>
            <li><strong>Price:</strong> ${{ details.price }}</li>
        </ul>
    {% else %}
        <p>No details available for {{ product }}.</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Products</a>
</body>
</html>
