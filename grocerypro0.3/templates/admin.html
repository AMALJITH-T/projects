<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Admin Portal</title>
</head>
<body>
    <h1>Admin Portal</h1>

    <!-- Form to update product prices -->
    <h2>Update Product Prices</h2>
<div class="admin-container">
    <div class="admin-form">
        <form action="{{ url_for('update_prices') }}" method="post">
            {% for product, details in product_info.items() %}
                <div class="product-input">
                    <label for="{{ product }}">{{ product }} Price:</label>
                    <input type="number" name="{{ product }}" value="{{ details.price }}" step="0.01">
                </div>
            {% endfor %}
            <button type="submit">Update Prices</button>
        </form>
    </div>
</div>

    <!-- Form to add new products -->
    <h2>Add New Product</h2>
    <form action="{{ url_for('add_product') }}" method="post">
        <label for="new_product">Product Name:</label>
        <input type="text" name="new_product" required>
        <br>
        <label for="new_price">Product Price:</label>
        <input type="number" name="new_price" step="0.01" required>
        <br>
        <button type="submit">Add Product</button>
    </form>

    <!-- Logout link -->
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
