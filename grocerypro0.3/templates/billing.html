<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bill</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Bill</h1>

        {% if cart %}
            <h2>Shopping Cart</h2>
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                {% for item in cart %}
                    <tr>
                        <td>{{ item.product }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>${{ item.price }}</td>
                    </tr>
                {% endfor %}
            </table>

            <h3>Total Bill: ${{ total_bill }}</h3>

            <form action="{{ url_for('billing') }}" method="post">
                <button type="submit">Generate PDF</button>
            </form>
        {% else %}
            <p>No items in the cart.</p>
        {% endif %}
    </div>
</body>
</html>
