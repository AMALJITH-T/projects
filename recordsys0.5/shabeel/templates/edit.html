<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        form {
            width: 50%;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Employee</h1>

    <form method="post" action="{{ url_for('edit_employee_form', id=employee.id) }}">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ employee.name }}" required>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" value="{{ employee.age }}" required>

        <label for="salary">Salary:</label>
        <input type="number" name="salary" id="salary" value="{{ employee.salary }}" required>

        <label for="experience">Experience:</label>
        <input type="text" name="experience" id="experience" value="{{ employee.experience }}" required>

        <label for="department">Department:</label>
        <input type="text" name="department" id="department" value="{{ employee.department }}" required>

        <!-- File input for image upload -->
        <label for="image">Profile Image:</label>
        <input type="file" name="image" id="image">

        <input type="submit" value="Save Changes">
    </form>
    <form method="post" action="{{ url_for('delete_employee', id=employee.id) }}">
        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this employee?')">
    </form>
</body>
</html>
