<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity</title>
    <link rel="stylesheet" href="unity.css">
    <style>
        body {
            background-image: url(https://wallpapercave.com/wp/HX2XdoO.jpg);
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 50px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        
        input[type="button"] {
            background-color: #0800ff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        input[type="button"]:hover {
            background-color: #0000ff;
        }
        
        label {
            font-weight: bold;
        }
        
        #result {
            font-weight: bold;
            color: #ff00f7;
        }
        h7{
            color: #ffffff;
            position: relative;
            top: 515px;
            font-weight: bold;
        }
        h8{
            color: #fdfdfd;
            position: relative;
            top: 525px;
        }
        h9{
            position: relative;
            bottom: 45px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Unity</h1><br>
        <h9>Convert Anything you need </h9>
        <form action="/convert" method="post">
            <label for="value">Enter Value:</label>
            <input type="text" id="value" name="value" required><br>

            <label for="unit_from">From Unit:</label>
            <select id="unit_from" name="unit_from">
                <option value="feet">Feet</option>
                <!-- Add other units as needed -->
            </select><br>

            <label for="unit_to">To Unit:</label>
            <select id="unit_to" name="unit_to">
                <option value="meters">Meters</option>
                <!-- Add other units as needed -->
            </select><br>

            <input type="submit" value="Convert"><br>

            {% if result %}
                <label for="result">Result is:</label>
                <span>{{ result }}</span>
            {% endif %}
        </form>
    </div>
    <h7>I am Still Developing</h7><br>
    <h8>This Website is Developed by Abhiram HS RA2311030010016 & Jithun G RA2311030010021</h8>
</body>
</html>
